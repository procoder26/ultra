<!DOCTYPE html>
<html>

<head>
    <title>Password Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f6fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #2f63d4;
            margin-top: 0;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        button {
            background-color: #2f63d4;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4e8ef7;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Enter Password</h2>
        <form id="passwordForm">
            <input type="password" id="passwordInput" placeholder="Enter password">
            <button type="button" onclick="checkPassword()">Submit</button>
        </form>
    </div>

    <script>
        // Check if the user is already authenticated
        if (localStorage.getItem('authenticated')) {
            window.location.href = "content.html"; // Redirect to content page if already authenticated
        }

        function checkPassword() {
            var password = document.getElementById('passwordInput').value;
            fetch('pw.txt')
                .then(response => response.text())
                .then(data => {
                    var passwords = data.split('\n');
                    for (var i = 0; i < passwords.length; i++) {
                        if (passwords[i].includes(password + '50')) { // Check for the password with '50'
                            localStorage.setItem('authenticated', true);
                            window.location.href = "content.html"; // Redirect to content page if password matches
                            return; // Exit the loop once the password is found
                        }
                    }
                    alert("Incorrect password. Please try again.");
                })
                .catch(error => console.error('Error:', error));
        }

        // Prevent form submission on Enter key press
        document.getElementById("passwordForm").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                checkPassword();
            }
        });
    </script>
</body>

</html>
